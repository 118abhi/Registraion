<!DOCTYPE html>
<html lang="en">
<!-- created by abhi sahani -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RADHE RADHE</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="focused-working-ff.png" alt="anything">
                </div>
                <div class="col-md col-lg-6 col-xl-4 offset-xl-1">
                    <form action="">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3"> Sign in with </p>
                            <button type="button" class="btn btn-primary btn-floating  mx-1">
                                <i class="fab fa-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating  mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating  mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>
                        <!-- im -->
                        <div class="form-outline mb-4">
                            <input type="NAME" id="form3" class="form-control form-control-lg"
                                placeholder="Enter Your Name">
                            <label class="form-label" for="form3">NAME</label>
                        </div>
                      <!-- LAST NAME -->
                        <div class="form-outline mb-4">
                            <input type=" LAST NAME" id="form3" class="form-control form-control-lg"
                                placeholder=" Last Name">
                            <label class="form-label" for="form3"> LASTNAME</label>
                        </div>
                        <!-- [pass] -->
                        <div class="form-outline mb-4">
                            <input type="address" id="form4" class="form-control form-control-lg"
                                placeholder="Address">
                            <label class="form-label" for="form4">ADDRESS</label>
                        </div>
                        <!-- MOBIL -->
                        <div class="form-outline mb-4">
                            <input type="tel" id="form4" class="form-control form-control-lg" placeholder="+91">
                            <label class="form-label" for="form4">PHONE NUMBER</label>
                        </div>
                        <!-- // -->
                        <h6 class="mb-0 me-4">Gender: </h6>
                        
                        <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        
                        <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                        <!-- // -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input type="checkbox" name="" id="form2example" value="" form-check-input me-2">
                                <label for="form2example" class="form-check-label">
                                I agree all statements in Terms of service
                                </label>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button class=" btn btn-primary btn-lg" type="button"
                                    style="padding-left:2.5rem ; padding-right: 2.5rem;">
                                    SUBMIT 
                                </button>
                                <p class="small fw-bold mt-2 pt-1 mb-0 "> click to easy
                                    <a href="https://118abhi.github.io/loginpage/" class="link-danger">Login here </a>
                                </p>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column  flex-md-row text-center text-md-start justify-content-between
             py-4 px-4 px-xl-5 bg-primary">
            <div class="text-white mb-3 mb-md-0">
                Copyright 2023. All rights reserved
            </div>
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>


    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>


</html>
